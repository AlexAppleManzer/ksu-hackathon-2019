
<mat-toolbar>
    <span> Seaching For Trade </span>
</mat-toolbar>


<div class ="containSearch" > 
  
<div class = "lookingFor" > 
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="What I am looking for" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
</div>

<div class = "Have" > 
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="What I have " aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  </div>
</div>
