<mat-card>
  <mat-card-title>
    Register New Gift Card
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-label>Card Amount (Enter in cents):</mat-label>
        <input matInput type="number" formControlName="balance">
      </mat-form-field>

      <mat-form-field *ngIf="options">
        <mat-label>Card Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!accountForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
